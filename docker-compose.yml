
version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: scip-redis
    ports:
      - "6379:6379"
    networks:
      - scip-network
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  mqtt:
    image: eclipse-mosquitto:2
    container_name: scip-mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mqtt/mosquitto.conf:/mosquitto/config/mosquitto.conf
    networks:
      - scip-network

  orchestration:
    image: apex-rf-orchestration:latest
    build: ./orchestration
    container_name: scip-orchestration
    ports:
      - "8001:8001"
    volumes:
      - ./scenarios:/scenarios
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - PUBLIC_HOST=${PUBLIC_HOST:-localhost}
      - DOCKER_NETWORK=${COMPOSE_PROJECT_NAME:-scip-v3}_scip-network
      - BASE_PATH=${PWD}
    networks:
      - scip-network
    depends_on:
      - mqtt
      - redis

  client-dashboard:
    image: apex-rf-client-dashboard:latest
    build: ./client-dashboard
    container_name: scip-client-dashboard
    ports:
      - "3001:80"
    networks:
      - scip-network
    depends_on:
      - orchestration

  team-dashboard:
    image: apex-rf-team-dashboard:latest
    build: ./team-dashboard
    # This service is not started by default, but is used to build the image
    # that the orchestration service will launch.
    deploy:
      replicas: 0

  team-dashboard-satcom:
    image: apex-rf-team-dashboard-satcom:latest
    build: ./team-dashboard-satcom
    # This service is not started by default, but is used to build the image
    # that the orchestration service will launch.
    deploy:
      replicas: 0

  team-dashboard-sdr:
    image: apex-rf-team-dashboard-sdr:latest
    build: ./team-dashboard-sdr
    # This service is not started by default, but is used to build the image
    # that the orchestration service will launch.
    deploy:
      replicas: 0

  team-dashboard-sstv:
    image: apex-rf-team-dashboard-sstv:latest
    build: ./team-dashboard-sstv
    # SSTV image decoder dashboard
    deploy:
      replicas: 0

  team-dashboard-ais:
    image: apex-rf-team-dashboard-ais:latest
    build: ./team-dashboard-ais
    # AIS maritime tracking dashboard
    deploy:
      replicas: 0

  team-dashboard-metrics:
    image: apex-rf-team-dashboard-metrics:latest
    build: ./team-dashboard-metrics
    # Signal metrics analyzer dashboard
    deploy:
      replicas: 0

  sdr-service:
    image: apex-rf-sdr-service:latest
    build: ./sdr-service
    # This service is not started by default, scenario is disabled
    deploy:
      replicas: 0

  decode-service:
    image: apex-rf-decode-service:latest
    build: ./decode-service
    # Decodes IQ samples for SSTV, AIS, and metrics analysis
    deploy:
      replicas: 0

networks:
  scip-network:
    driver: bridge

volumes:
  redis-data:
